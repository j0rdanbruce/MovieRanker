<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div.title{
        position: sticky;
        text-align: center;
        border-radius: 10px;
    }
    div.top-navbar{
        background-color: rgb(33, 134, 223);
        position: -webkit-sticky;
        position: sticky;
    }
    .top-navbar li{
        display: inline-block;
        text-align: center;
    }
    .top-navbar a{
        color: white;
    }
    #left-link{
        position: relative;
        left: -100px;
    }
    #right-link{
        position: relative;
        left: 1450px;
    }
    .side-navbar{
        background-color: lightgray;
        width: 200px;
        border-radius: 10px;
    }
    div.side-navbar li{
        display: block;
    }
    li a{
        text-decoration: none;
        display: block;
        padding-top: 10px;
        padding-bottom: 10px;
        width: 200px;
    }
    li a:hover {
        background-color: #555;
        color: white;
    }
    .main-content{
        background-color: rgb(137, 151, 166);
        width: 900px;
        height: 900px;
        margin: auto;
        position: relative;
        top: -100px;
    }
</style>
<script>

</script>

<body>
    <div class="container">
        {% block nav_bar %}
        <div class="top-navbar">
            <ul>
                <li><a id="left-link" href="{{ url_for('other.showIndex') }}">Home</a></li>
                <li><a id="right-link" href="{{ url_for('user.login') }}">Login | Sign up</a></li>
            </ul>
        </div>
        <div class="title">
            <h1>Movie Ranker</h1>
        </div>
        <div class="side-navbar">
            <ul id="nav-links">
                <li><a href="#">Search for Movies</a></li>
                <li><a href="#">Search for Actors</a></li>
                <li><a href="#">Public Movie Forum</a></li>
            </ul>
        </div>
        {% endblock %}

        <div class="main-content">
            {% block main_content %}
            {% endblock %}
        </div>

        {% block footer %}
        <div class="footer"></div>
        {% endblock %}
    </div>
    
    
</body>
</html>
