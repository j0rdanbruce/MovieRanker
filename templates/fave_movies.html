<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ranker</title>
</head>

<script>
  function confWindow(){
    let answer = confirm("Are you sure you want to remove this movie from your list?")
    return answer;
  }
</script>

<style>

</style>

<body>
  {% extends "layout.html" %}

  {% block nav_bar %}
    {{super()}}  
  {% endblock %}

  {% block main_content %}
    <h2>Favorite Movies:</h2>
    <div class="movie-content">
      {% for movie in movies %}
        <ul>
          <li>{{ movie.title }}</li>
          <li>{{ movie.plot }}</li>
          <li><img src="{{ movie.pic_url }}" alt="Missing movie image"></li>
        </ul>
        <form id="movie-submit-btn" method="post" action="{{ url_for('movies.get_liked_movies') }}">
          <button type="submit" name="movie_id" value="{{ movie.movie_id }}" onclick="return confWindow()">Remove</button>
        </form>
      {% endfor %}
    </div>
    
  {% endblock %}

</body>
